{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 ">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Guardar planta</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
