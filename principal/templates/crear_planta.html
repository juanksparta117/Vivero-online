{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Guardar planta</button>
        </form>
    </div>
</div>
{% endblock content %}
